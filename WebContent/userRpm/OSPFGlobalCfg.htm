<!DOCTYPE html>

<head>

<LINK href="../dynaform/css_main.css" rel=stylesheet type="text/css">
<SCRIPT language="javascript" src="../dynaform/common.js"

<CENTER>
		<FORM action="StatusRpm.htm" enctype="multipart/form-data"

					<TD width="695" align="left" valign="middle" class="title">OSPF全局配置</TD>
				</TR>
				<TR>
					<TD colspan="2">
						<div id="tab_menu">
							<!--tag标题-->
							<ul id="nav">
								<li><a href="#" class="selected">全局OSPF</a></li>
								<li><a href="#" >重分发控制</a></li>
								<div style="clear: both"></div>
							</ul>
							<!--二级菜单-->
							<div id="tab_content">
								<div class="tag" style="display: block">
									
									<TABLE width="702" border="0" cellspacing="0"
										cellpadding="0">
										<tr>
											<td colspan="10">
												<h4>OSPF 全局配置</h4>
											</td>
										</tr>
										<TR>
											<TD width="700" >
												<TABLE width="600" border="0" align="center" class="space">

														<TD width="100">开启OSPF</TD>
														<TD><input name="linkMode" type="checkbox" value="0"></TD>
													</TR>
													<TR>
														<TD>路由器ID</TD>
														<TD><input type="text" value="192.1.1.1"></></TD>
													</TR>
													<TR>
														<TD>开启路由重分布</TD>
														<TD><input name="linkMode" type="checkbox" value="0"></TD>
													</TR>
													<TR>
														<TD>重分布静态路由</TD>
														<TD><input name="linkMode" type="checkbox" value="0"></TD>
													</TR>
													<TR>
														<TD>重分布缺省路由</TD>
														<TD><input name="linkMode" type="checkbox" value="0"></TD>
													</TR>
													<tr>
														<td height="30" align="center" colspan="10">&nbsp; <input name="Save" type="submit" class="button"
															id="Submit" value="提 交" onClick="return doSubmit();">
														</td>
													</tr>
												</TABLE>
											</TD>
										</TR>
										
									</TABLE>
								</div>
								<div class="tag" style="display: none">

										cellpadding="0">

											<td colspan="10">
												<h4>OSPF 重分发控制配置界面</h4>
											</td>
										</tr>
										<TR>
											<TD width="700" >
												<TABLE width="600" border="0" align="center" class="space">
													<TR>
														<TD width="100">网络地址</TD>
														<TD><input name="linkMode" type="text" value="0"></TD>
													</TR>
													<TR>
														<TD>子网掩码</TD>
														<TD><input type="text" value="192.1.1.1"></></TD>
													</TR>
													<TR>
														<TD>尺度类型</TD>
														<TD><input name="type" type="radio" value="2">类型一<input name="type" type="radio" value="2">类型二</TD>
													</TR>
													<TR>
														<TD>尺度值</TD>
														<TD><input name="typevalue" type="text" value="3"></TD>
													</TR>
													<tr>
														<td height="30" align="center" colspan="10">&nbsp; <input name="Save" type="submit" class="button"
															id="Submit" value="确 定" onClick="return doSubmit();">
														</td>
													</tr>
													
													
												</TABLE>
											</TD>
										</TR>
										<tr>
                                <td ><hr></td>
                            </tr>

                                <td >

									</thead>
									<tbody>
										<tr>

											<td><input value="删除"  type="button"/></td>
										</tr>
										<tr>
											<td>192.168.0.0</td>
											<td>255.255.255.0</td>
											<td>192.168.1.3</td>
											<td>类型二</td>
											<td><input value="删除"  type="button"/></td>
										</tr>
									</tbody>
								</table>

							</tr>
									</TABLE>

							</div>
						</div>
