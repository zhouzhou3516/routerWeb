		<script language="JavaScript"><!--
		function clickSub()

		function doSubmit()
		{
		if(document.forms[0].filename.value == "")
		{
			alert("请选择要升级的文件！");
			return false;
		}
		var tmp = document.forms[0].filename.value
		if(tmp.substr(tmp.length - 4) != ".bin")
		{
			alert("错误的文件类型，请使用bin类型的升级文件。");
			return false;
		}
		var arr = tmp.substr(tmp.lastIndexOf('\\') + 1);
		if(arr.length >= 64)
		{
			alert("升级文件文件名过长(需小于64字节)，请修改文件名后再重新尝试。");
			return false;
		}
		if(!confirm("确认要进行系统升级吗?"))
		{
			return false;
		}
			return true;
		}
